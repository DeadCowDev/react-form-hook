name: CI
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci
